<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba basica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div id="app" class="container" >
        <h1 class="text-center" >
            {{titulo}}
        </h1>
        <!--Formulario para agregar empleados-->
        <form v-if="!banderaEditar" >
            <div class="row form-group">
                <div class="col-sm-4">
                    <input type="text" placeholder="Nombre" v-model = 'nuevoEmpleado.nombre' class="form-control" @keyup.enter = "agregarEmpleado" >
                </div>
                <div class="col-sm-4">
                    <input type="text"  placeholder="Apellido" v-model = 'nuevoEmpleado.apellido' class="form-control" @keyup.enter = "agregarEmpleado"  >
                </div>
                <div class="col-sm-4">
                    <input type="number" placeholder="Edad" v-model = 'nuevoEmpleado.edad' class="form-control" @keyup.enter = "agregarEmpleado" >
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12" v-if="!banderaEditar" >
                <button class="btn btn-secondary btn-block rounded-pill" @click = 'agregarEmpleado' >Agregar empleado</button>
            </div>
        </div>
        <!--Formulario para editar empleados-->
        <form v-if="banderaEditar" >
            <div class="row form-group">
                <div class="col-sm-4">
                    <input type="text" placeholder="Nombre" v-model = 'editarEmpleado.nombre' class="form-control" @keyup.enter = "agregarEmpleado" >
                </div>
                <div class="col-sm-4">
                    <input type="text"  placeholder="Apellido" v-model = 'editarEmpleado.apellido' class="form-control" @keyup.enter = "agregarEmpleado"  >
                </div>
                <div class="col-sm-4">
                    <input type="number" placeholder="Edad" v-model = 'editarEmpleado.edad' class="form-control" @keyup.enter = "agregarEmpleado" >
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12" v-if="banderaEditar" >
                <button class="btn btn-warning btn-block rounded-pill" @click = 'guardarEmpleadoEditado' >Editar empleado</button>
            </div>
        </div>
        <div class="alert alert-danger" v-if ='bandera' role="alert">
            COMPLETA TODOS LOS CAMPOS PARA CONTINUAR
          </div>
         <br>
        <table class="table" >
            <tr class="bg-dark text-light" >
                <th class="text-center" >
                    Nombre
                </th>
                <th class="text-center" >
                    Apellido
                </th>
                <th class="text-center" >
                    Edad
                </th>
                <th class="text-center" >
                    #
                </th>
            </tr>
            <tr v-for = 'item of empleados' >
              <td class="text-center" >
                  {{item.nombre}}
             </td>
             <td class="text-center" >
                 {{item.apellido}}
             </td>
             <td class="text-center" >
                 {{item.edad}}
             </td> 
             <td class="text-center" >
                 <button class="btn btn-danger text-white btn-sm " @click = "borrarEmpleado(item)" > Borrar </button>
                 <button class="btn btn-warning text-white btn-sm " @click = "editarEmpleados(item)" > Editar </button>
             </td> 
            </tr>
        </table>

        <div class="row">
            <div class="col">
                <h4>
                    <b>
                        Empleados totales: {{sumarEmpleados}}
                    </b>
                </h4>
            </div>
        </div>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="index.js"></script>
</body>
</html>
